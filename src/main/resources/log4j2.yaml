Configuration:
    status: warn
    name: YAMLConfigChat
    properties:
        property:
            name: filename
            value: app.log
    thresholdFilter:
        level: debug
    appenders:
        Console:
            name: STDOUT
            PatternLayout:
                Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
        File:
            name: File
            fileName: ${filename}
            PatternLayout:
                Pattern: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
            Filters:
                ThresholdFilter:
                    level: all

    Loggers:
        logger:
            -   name: com.j256.ormlite.table.TableUtils
                level: warn
                additivity: false
                AppenderRef:
                    ref: STDOUT
        Root:
            level: info
            AppenderRef:
                ref: STDOUT
